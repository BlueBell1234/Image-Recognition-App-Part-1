<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body class="Image_Recognizer_Body_Homework">
  <div class="container">
    
    <center>
      <h1 class="heading text">Image Recognition</h1>

      <br><br>

      <p style="font-size: 22px;" class="text">This Is A Robot Trained To Identify The Following People</p>

      <b class="name_of_people">
        <hr>
        <h2 class="person">Tisha</h2>
        <hr>
        <h2 class="person">Sunitha</h2>
        <hr>
        <h2 class="person">Amith</h2>
        <hr>
      </b>
      <h3 class="text">Webcam View</h3>
      <div id="Camera" class="Camera"></div>
      <br><br>
      <div id="Result"></div>
      <br><br>
      <button class="btn btn-info text" onclick="Take_Snapshot()"> Capture Image</button>
      <br><br>
      <button class="btn btn-info text" onclick="Check()">Identify Image</button>
      <br>
      <br>
      <br>
      <p style="font-size: 22px;" class="text">Person :  <span id="Result_Object_Name"></span></p>
      <p style="font-size: 22px;" class="text">Accuracy :  <span id="Result_Object_Accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
